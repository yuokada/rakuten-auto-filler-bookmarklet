name: Verify Node

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run biome:lint
      - name: Format
        run: npx biome format --check ./src
      - name: Build
        run: npm run build
